
<div id="video-header">
    <div id="video-container">

        <iframe
        id="existing-iframe-example"
        width="100%" height="100%"
        src="https://www.youtube.com/embed/g4Hbz2jLxvQ?autoplay=1&mute=1&enablejsapi=1&loop=1&playlist=g4Hbz2jLxvQ&controls=0&modestbranding=1&showinfo=0"
        frameborder="0"
        style="border: solid 4px #37474F"
        allowfullscreen
        allowfullscreen="allowfullscreen"
        mozallowfullscreen="mozallowfullscreen" 
        msallowfullscreen="msallowfullscreen" 
        oallowfullscreen="oallowfullscreen" 
        webkitallowfullscreen="webkitallowfullscreen"
        
        ></iframe>
    </div>
    <div id="video-overlay"></div>
    <div id="header-content">
        <h1 class="mb-3"><a  [routerLink]="['/detail', '2']">Spider-Man: Into the Spider-Verse</a></h1>
        <p class="lead">Teen Miles Morales becomes the Spider-Man of his universe, and must join with five spider-
            powered individuals from other dimensions to stop a threat for all realities.</p>
    </div>
</div>


<div class="container mt-4">

    <div class="row">
        <div class="col-12 mb-4">
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="sortDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Sort By
                </button>
                <div class="dropdown-menu" aria-labelledby="sortDropdown">
                    <a class="dropdown-item" (click)="sort('release', !directionSort)">Release Date</a>
                    <a class="dropdown-item" (click)="sort('title', !directionSort)">Title</a>
                </div>
            </div>
        </div>
        
        <app-movie-card class="col-lg-4 col-md-6 mb-4" 
        *ngFor="let currentMovie of movies;"
        [movieData]="currentMovie"
        [movieNamesInWatchList]="movieNamesInWatchList">
        </app-movie-card>



    </div>
</div>

<app-footer></app-footer>
