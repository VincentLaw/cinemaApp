

  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
            <div class="container-fluid">
              <a class="navbar-brand" [routerLink]="['']">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRDPhjyHS5KW9acmCV_ndCeVCPZuDh_EyoxQdA3o5l12j7ypsYmPYam_M6CQkYWMkdnA1Y&usqp=CAU"
                 alt="Back Arrow" width="30" height="30" class="d-inline-block align-text-top">
                Back to Main Page
              </a>
            </div>
          </nav>

          <div class="card">
            <div class="row g-0">
              <div class="col-md-4">
                <img src="{{movieData.image}}" class="card-img" alt="Movie Thumbnail">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">{{movieData.title}}</h5>
                    <p class="card-text"><strong>Genre:</strong> {{movieData.genre}}</p>
                    <p class="card-text"><strong>Release Date:</strong>{{movieData.releasedDate}}</p>
                    <p class="card-text"><strong>Rating:</strong> {{movieData.rating}}</p>
                    <p class="card-text"><strong>Duration:</strong> {{movieData.duration}}</p>
                    <button class="btn btn-outline-danger btn-wishlist " 
                    (click)="addToWatchList(movieData.title)">
                        {{isInWatchList?  'On my watchlist' : 'Add to Watchlist'}}
                    </button>
                </div>
              </div>
            </div>
          </div>

        <div class="mt-3">
          <iframe width="100%" height="315" [src]='getSanitizedYoutubeURL(movieData.trailerLink)' frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>

        <div class="mt-3">
          <h5>Description</h5>
          <p>{{movieData.description}}</p>
        </div>

      </div>
    </div>
  </div>
  <app-footer></app-footer>
